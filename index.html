<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <title>Quiz</title>
    </head>

    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Quiz</span>
            </div>
        </nav>
        <div class="container">
            <div class="card quiz-card">
                <!-- quiz img ersetzen wenn quiz beendet wurde quiz background entfernt -->
                <img
                    src="img/quiz.jpg"
                    id="head-content-img"
                    class="card-img-top"
                    alt="..."
                />
                <!-- progressbar  -->
                <div class="progress" id="progress-bar-id" role="progressbar">
                    <div class="progress-bar" style="width: 0%">25%</div>
                </div>

                <!-- end-screen step 1 with step 2 step 3 display none-->
                <div class="card-body" id="endScreen" style="display: none">
                    <!-- generische klassen hinzufügen  -->
                    <div class="text-center styling-headline">Quit beendet</div>

                    <div class="text-center">
                        Du hast <b id="currentRightQuestion">xx</b> fragen von
                        <b id="amountOfQuestions">yy</b> richig beantwortet
                    </div>
                </div>

                <!-- step 2 create id  step 3 display none-->
                <div class="card-body" id="questionBody">
                    <!-- id hinzufügen um atrribute aus dem array ausgeben zu können -->
                    <h5 class="card-title" id="questionText">Frage</h5>

                    <!-- z.b function wir aufgerufen + attribut wird eingegben -->
                    <div
                        class="card quiz-answer-card mb-2"
                        id="answer_1"
                        onclick="answer('answer_1')"
                    >
                        <div class="card-body">Antwort</div>
                    </div>

                    <div
                        class="card quiz-answer-card mb-2"
                        id="answer_2"
                        onclick="answer('answer_2')"
                    >
                        <div class="card-body">Antwort 2</div>
                    </div>

                    <div
                        class="card quiz-answer-card mb-2"
                        id="answer_3"
                        onclick="answer('answer_3')"
                    >
                        <div class="card-body">Antwort 3</div>
                    </div>

                    <div
                        class="card quiz-answer-card mb-2"
                        id="answer_4"
                        onclick="answer('answer_4')"
                    >
                        <div class="card-body">Antwort 4</div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="current-question">1</b> von
                            <b id="all-questions">7</b> Fragen
                        </span>
                        <!-- button wird deaktiviert -->
                        <button
                            onclick="nextQuestion()"
                            class="btn btn-outline-secondary"
                            id="next-btn"
                            disabled
                        >
                            Nächste Frage
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
